<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor | Meet Landing Page</title>
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <img class="hero__logo" src="./images/logo.svg" alt="meet logo" />
      <div class="hero__content">
        <img
          class="hero__people hero__people--left"
          src="./images/desktop/image-hero-left.png"
          alt="portraits of people"
        />
        <div class="hero__info">
          <h1 class="hero__title">Group Chat For Everyone</h1>
          <p class="hero__desc">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="btns">
            <a class="btn btn--primary" href="#!">
              Download
              <span class="btn__span">v1.3</span>
            </a>
            <a class="btn btn--secondary" href="#!">What is it?</a>
          </div>
        </div>
        <img
          class="hero__people hero__people--right"
          src="./images/desktop/image-hero-right.png"
          alt="portraits of people"
        />
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
